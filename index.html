<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste número maior</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Teste Número Maior</h1>
    <form id="meuFormulario">
        <label for="numeroA">Número A:</label>
        <input type="number" id="numeroA" name="numeroA" required>
        <label for="numeroB">Número B:</label>
        <input type="number" id="numeroB" name="numeroB" required>
        <button type="submit">Enviar</button>
        <p id="mensagemErro"></p>
    </form>

    <script src="main.js"></script>
</body>
</html>
